<!DOCTYPE HTML>
<html lang="EN">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>8bit computer</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-5">
            <div class="row" id="clock">
                <input class="btn btn-danger" type=button id="toggle-clock-button" value="STOP"
                       onclick="onToggleClock()">
            </div>
            <div class="row" id="memory-address">
                <label for="memory-address-display">Memory Address: </label>
                <input type="number" value="0" id="memory-address-display">
                <span class="badge badge-secondary" id="MAR_IN">IN</span>
            </div>
            <div class="row" id="memory-value">
                <label for="memory-value-display">Memory Contents: </label>
                <input type="number" value="0" id="memory-value-display">
                <span class="badge badge-secondary" id="RAM_OUT">OUT</span>
                <span class="badge badge-secondary" id="RAM_IN">IN</span>
            </div>
            <div class="row" id="instruction-register">
                Instruction Register:
                <label for="instruction-register-display-higher-bits">Higher</label>
                <input type="number" size="4" value="0" id="instruction-register-display-higher-bits">
                <label for="instruction-register-display-lower-bits">Lower</label>
                <input type="number" size="4" value="0" id="instruction-register-display-lower-bits">
                <span class="badge badge-secondary" id="IregisterOUT">OUT</span>
                <span class="badge badge-secondary" id="IregisterIN">IN</span>
            </div>
            <div class="row" id="microinstruction-counter">
                <label for="microinstruction-counter-display">Microinstruction Counter: </label>
                <input type="number" value="0" id="microinstruction-counter-display">
            </div>
            <div class="row" id="decoder">Decoder
            </div>
        </div>
        <div class="col-2" id="bus">
            <label for="bus-display">BUS DATA:</label>
            <input type="number" value="0" id="bus-display">
        </div>
        <div class="col-5">
            <div class="row" id="program-counter">
                <label for="program-counter-display">Program Counter: </label><input type="number" value="0"
                                                                                     id="program-counter-display">
                <input type="button" id="program-counter-increase" value="INC" onclick="onProgramCounterIncrease()">
                <span class="badge badge-secondary" id="PC_enable">ENABLE</span>
                <span class="badge badge-secondary" id="PC_OUT">OUT</span>
                <span class="badge badge-secondary" id="PC_Jump">JUMP</span>

            </div>
            <div class="row" id="register-a">
                <label for="register-a-display">Register A: </label>
                <input type="number" value="0" id="register-a-display">
                <span class="badge badge-secondary" id="AregisterOUT">OUT</span>
                <span class="badge badge-secondary" id="AregisterIN">IN</span>

            </div>
            <div class="row" id="alu">
                <div>
                    <label for="alu-display">ALU</label>
                    <input type="number" value="0" id="alu-display">
                    <span class="badge badge-secondary" id="ALU_OUT">OUT</span>
                    <span class="badge badge-secondary" id="ALU_Substract">SUB</span>
                </div>
                <div>
                    <span class="badge badge-secondary" id="carry">CARRY</span>
                    <span class="badge badge-secondary" id="zero">ZERO</span>
                </div>
            </div>
            <div class="row" id="register-b">
                <label for="register-b-display">Register B: </label>
                <input type="number" value="0" id="register-b-display">
                <span class="badge badge-secondary" id="BregisterOUT">OUT</span>
                <span class="badge badge-secondary" id="BregisterIN">IN</span>
            </div>
            <div class="row" id="output">
                <label for="output-display">Output </label>
                <input type="number" value="0" id="output-display">
                <span class="badge badge-secondary" id="display_IN">IN</span>
            </div>
            <div class="row" id="instruction-display">Instructions:
            </div>

        </div>
    </div>
    <div class="row">
        <div class=col-5>
            <label for="memory-content-display">Memory Contents</label>
            <div id="memory-content-display"></div>
            <div class="row" id="memorycell-container-0">
                <label for="mem0-value">0: </label>
                <input type="number" class="memorycell" id="mem0-value">
                <span id="mem0-label">HLT</span>
            </div>
            <div class="row" id="memorycell-container-1">
                <label for="mem1-value">1: </label>
                <input type="number" class="memorycell" id="mem1-value">
                <span id="mem1-label">HLT</span>
            </div>
            <div class="row" id="memorycell-container-2">
                <label for="mem2-value">2: </label>
                <input type="number" class="memorycell" id="mem2-value">
                <span id="mem2-label">HLT</span>
            </div>
            <div class="row" id="memorycell-container-3">
                <label for="mem3-value">3: </label>
                <input type="number" class="memorycell" id="mem3-value">
                <span id="mem3-label">HLT</span>
            </div>
            <div class="row" id="memorycell-container-4">
                <label for="mem4-value">4: </label>
                <input type="number" class="memorycell" id="mem4-value">
                <span id="mem4-label">HLT</span>
            </div>
            <div class="row" id="memorycell-container-5">
                <label for="mem5-value">5: </label>
                <input type="number" class="memorycell" id="mem5-value">
                <span id="mem5-label">HLT</span>
            </div>
            <div class="row" id="memorycell-container-6">
                <label for="mem6-value">6: </label>
                <input type="number" class="memorycell" id="mem6-value">
                <span id="mem6-label">HLT</span>
            </div>
            <div class="row" id="memorycell-container-7">
                <label for="mem7-value">7: </label>
                <input type="number" class="memorycell" id="mem7-value">
                <span id="mem7-label">HLT</span>
            </div>
            <div class="row" id="memorycell-container-8">
                <label for="mem8-value">8: </label>
                <input type="number" class="memorycell" id="mem8-value">
                <span id="mem8-label">HLT</span>
            </div>
            <div class="row" id="memorycell-container-9">
                <label for="mem9-value">9: </label>
                <input type="number" class="memorycell" id="mem9-value">
                <span id="mem9-label">HLT</span>
            </div>
            <div class="row" id="memorycell-container-10">
                <label for="mem10-value">10: </label>
                <input type="number" class="memorycell" id="mem10-value">
                <span id="mem10-label">HLT</span>
            </div>
            <div class="row" id="memorycell-container-11">
                <label for="mem11-value">11: </label>
                <input type="number" class="memorycell" id="mem11-value">
                <span id="mem11-label">HLT</span>
            </div>
            <div class="row" id="memorycell-container-12">
                <label for="mem12-value">12: </label>
                <input type="number" class="memorycell" id="mem12-value">
                <span id="mem12-label">HLT</span>
            </div>
            <div class="row" id="memorycell-container-13">
                <label for="mem13-value">13: </label>
                <input type="number" class="memorycell" id="mem13-value">
                <span id="mem13-label">HLT</span>
            </div>
            <div class="row" id="memorycell-container-14">
                <label for="mem14-value">14: </label>
                <input type="number" class="memorycell" id="mem14-value">
                <span id="mem14-label">HLT</span>
            </div>
            <div class="row" id="memorycell-container-15">
                <label for="mem15-value">15: </label>
                <input type="number" class="memorycell" id="mem15-value">
                <span id="mem15-label">HLT</span>
            </div>
        </div>
    </div>
</div>
</body>
<script src="websockets.js"></script>
</html>
